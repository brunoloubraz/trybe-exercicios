<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
          color: orange;
          font-size: 65px;
        }

        body{
            background-color: rgb(44, 44, 167);
        }

        ul{
            background-color: brown;
        }
        .list-style{
            background-color: blueviolet;
            color: white;    
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="list-style">Qual é a sua fruta favorita?</p>
    <ul class="list-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
