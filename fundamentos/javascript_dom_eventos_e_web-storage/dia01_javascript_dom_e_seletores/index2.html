<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>

      <h4 id="subtitle">Subtítulo</h4>
      <p class="teste" id="second-paragraph">Segundo parágrafo!</p>

      paragraph.style.color = "red";

      texto[0].style.color = 'green';
      texto[0].style.fontSize = '30px';
      const sub = document.getElementsByTagName('h4')
      sub[0].style.color = 'yellow'
    </script>
  </body>
